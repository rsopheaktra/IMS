<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>RithyThida Application</title>
        
        <link href="css/layout.css" type="text/css" rel="stylesheet" />
        <script src="js/Ribbon.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="css/filetree.css" type="text/css" >
        <script src="js/jquery-1.7.2.js" type="text/javascript"></script>
        <script src="js/FoldersTreeview.js"></script>

        <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
        
    </head>
    <body>
        <div id="header">
            <div id="title_bar">
                Document 1 - RithyThida Application
            </div>
            <div id="menu_bar">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'file_standard_bar')">
                        File
                    </button>
                    <button class="tablinks" onclick="openCity(event, 'view_standard_bar')">
                        View
                    </button>
                    <button class="tablinks" onclick="openCity(event, 'insert_standard_bar')">
                        Insert
                    </button>
                    <button class="tablinks"  onclick="openCity(event, 'database_standard_bar')">
                        Database
                    </button>
                </div>
                
                <div id="file_standard_bar" class="standardbar">
                    <button style="background:url('css/images/file.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('css/images/folder_open.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('images/png32/Save.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('images/png32/Edit.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('images/png/Delete.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('images/png32/Print.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                     
                </div>
                <div id="view_standard_bar" class="standardbar">
                    <button style="background:url('css/images/code.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('css/images/html.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    
                </div>
                <div id="insert_standard_bar" class="standardbar">
                    <button style="background:url('css/images/code.png') no-repeat center center;" class="btnstandardbar" type="button">Import</button>
                    <button style="background:url('css/images/html.png') no-repeat center center;" class="btnstandardbar" type="button">Export</button>
                </div>
                <div id="database_standard_bar" class="standardbar">
                    <button style="background:url('css/images/db.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                    <button style="background:url('css/images/html.png') no-repeat center center;" class="btnstandardbar" type="button"></button>
                </div>
            </div>
            
            
            <div id="formatting_tools">
                Font Weight | Font Name | Font Size 
            </div>
        </div>
        <div id="working_area">
            <div id="mySidenav" class="leftside" >
                <div style="float:right;font-size:24px;">
                    <span style="background-color:#f1f1f1;top:-10px; text-align:right;width:25px;" onclick="javascript:closeNav(); ">&#171;</span>
                </div>
                <script >
                    function closeNav(){
                      document.getElementById("mySidenav").style.width = "0";
                      document.getElementById("main").style.marginLeft = "0";
                    }
                </script>
                <div style="font-size:24px;text-align:center;background-color:#4F8FFF;"> 
                    EXPLORER 
                </div>
                
                <div id="explorer" > </div>
                
                
            </div>
            <div id="main" class="rightside">
                <!-- Use any element to open the sidenav -->
                <div id="btnOpenNav" style="font-size:24px;float:left;height:80vh;background-color:#f1f1f1;">
                    <span onclick="openNav()">&#187;</span>
                </div>
                <script >
                    function openNav(){
                      //alert('Working');
                      document.getElementById("mySidenav").style.width = "250px";
                      document.getElementById("main").style.marginLeft = "240px";
                    }
                </script>
                <div style="height:80vh;margin-left:20px;border:1px solid #ccc;">
                    <textarea style="width:100%;height:100%;">
                        RIGHT SIDE
                    </textarea>
                </div>
            </div>
        </div>
        <div id="status_bar">
            <div style="margin:0px;width:100%;"id="selected_file">Page: 1 | Sec: 1 | Ln: 1 | Col: 1</div> 
        </div>
    </body>
</html>
